<!DOCTYPE html>
<!-- The simplest way to run JavaScript is by inserting JS code into an HTML file. -->
<!-- Here are two ways to do achieve this, using the <script> tag. -->
<html>
<head>
  <meta charset="UTF-8">

  <script src="javascript.js"></script>  <!-- One way to insert a JS file into an HTML document. Best for more complex scripts. -->
  <title>odin-practice</title>
</head>
<body>
  <script> // One way to directly insert JS code into an HTML document.
    console.log("Hello, World!")
  </script>
</body>
</html>
